driver:
  name: vagrant
  customize:
    memory: 512
    cpuexecutioncap: 90
    cpus: 1

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
#  - name: ubuntu-14.04
#  - name: centos-6.5

suites:
  - name: default

suites:
  - name: default
    run_list:
      - recipe[kagent::install]
      - recipe[kagent::default]
    attributes:
         kagent:
            dashboard:
               user: "hopagent@sics.se"
               password: "hopagent"
            rest_api:
               user: "hopagent@sics.se"
               password: "hopagent"
            private_ips: ["10.0.2.15"]
            public_ips: ["10.0.2.15"]
#         kmon:
#            private_ips: ["10.0.2.15"]
#            public_ips: ["10.0.2.15"]
         private_ips: ["10.0.2.15"]
         public_ips: ["10.0.2.15"]
         vagrant: "enabled"
